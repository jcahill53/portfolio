<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://kit.fontawesome.com/e4e34ea44b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Montserrat+Alternates:ital,wght@0,500;1,400&family=Pangolin&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="styles/stylesheet.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="logo">
                <p><a href="index.html" title="Visit Designs by Joann">
                        <img src="images/icons8-swamp-100.png" alt="logo">
                    </a></p>

                <h1>Websites by Joann</h1>
            </div>

            <nav>

                <div class="flexbox2">
                    <a href="index.html">Portfolio</a>
                    <a href="about.html">About</a>
                    <a href="form.html">Contact Me</a>

                </div>
                <!--end of flexbox1-->

            </nav>

        </header>

        <main>
            <section>
                <h2 class="large">Contact Me</h2>
                <fieldset>
                    <legend>Please provide your contact information:</legend>
                    <div class="name">
                        <label for="first-name">First Name
                            <input type="text" id="first-name" autofocus></label>

                        <label for="middle-name">Middle Name
                            <input type="text" id="middle-name"></label>

                        <label for="last-name">Last Name
                            <input type="text" id="last-name"></label>

                    </div> <!-- end of name div -->


                    <label class="address" for="address-1">Address Line 1
                        <input type="text" id="address-1"></label>

                    <label class="address" for="address-2">Address Line 2
                        <input type="text" id="address-2"></label>


                    <div class="city-state">

                        <label for="city">City
                            <input type="text" id="city">
                        </label>
                        <label for="state">State
                            <select name="menu-items" id="state">
                                <option value="Alabama">Alabama </option>
                                <option value="alaska">Alaska</option>
                                <option value="arizona">Arizona</option>
                                <option value="arkansas">Arkansas</option>
                                <option value="california">California</option>
                                <option value="colorado">Colorado</option>
                                <option value="connecticut">Connecticut</option>
                                <option value="delaware">Delaware</option>
                                <option value="florida">Florida</option>
                                <option value="georgia">Georgia</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="idaho">Idaho</option>
                                <option value="illinois">Illinois</option>
                                <option value="indiana">Indiana</option>
                                <option value="iowa">Iowa</option>
                                <option value="kansas">Kansas</option>
                                <option value="kentucky">Kentucky</option>
                                <option value="louisiana">Louisiana</option>
                                <option value="maine">Maine</option>
                                <option value="maryland">Maryland</option>
                                <option value="massachusetts">Massachusetts</option>
                                <option value="michigan">Michigan</option>
                                <option value="minnesota">Minnesota</option>
                                <option value="mississippi">Mississippi</option>
                                <option value="missouri">Missouri</option>
                                <option value="montana">Montana</option>
                                <option value="nebraska">Nebraska</option>
                                <option value="nevada">Nevada</option>
                                <option value="new hampshire">New Hampshire</option>
                                <option value="new jersey">New Jersey</option>
                                <option value="new mexico">New Mexico</option>
                                <option value="new york">New York</option>
                                <option value="north carolina">North Carolina</option>
                                <option value="north dakota">North Dakota</option>
                                <option value="ohio">Ohio</option>
                                <option value="oklahoma">Oklahoma</option>
                                <option value="oregon">Oregon</option>
                                <option value="pennsylvania">Pennsylvania</option>
                                <option value="rhode island">Rhode Island</option>
                                <option value="south carolina">South Carolina</option>
                                <option value="south dakota">South Dakota</option>
                                <option value="tennessee">Tennessee</option>
                                <option value="texas">Texas</option>
                                <option value="utah">Utah</option>
                                <option value="vermont">Vermont</option>
                                <option value="virginia">Virginia</option>
                                <option value="washington" selected>Washington</option>
                                <option value="west virginia">West Virginia</option>
                                <option value="wisconsin">Wisconsin</option>
                                <option value="wyoming">Wyoming</option>
                            </select>
                        </label>



                        <label for="zipcode">Zipcode
                            <input type="text" id="zipcode">
                        </label>
                    </div>
                    <!-- end of city-state div -->
                </fieldset> <!-- end of personal info fieldset -->

                <fieldset>
                    <!-- your favorit site -->
                    <legend>Which portfolio project do you like the best?</legend>



                    <input type="radio" id="first-site" name="sites" value="MyFirstSite">
                    <label for="first-site">My First Site </label>


                    <input type="radio" id="semantic-elements" name="sites" value="SemanticElements">
                    <label for="semantic-elements">Semantic Elements </label>


                    <input type="radio" id="about-cookers" name="sites" value="AboutPressureCookers">
                    <label for="about-cookers">About Pressure Cookers </label>


                    <input type="radio" id="intro-to-css" name="sites" value="MyFirstSite">
                    <label for="intro-to-css">Intro to CSS </label>


                    <input type="radio" id="kitties-2-go" name="sites" value="KittiestoGo">
                    <label for="kitties-2-go">Kitties 2 Go </label>


                    <input type="radio" id="archery-site" name="sites" value="ArcherySite">
                    <label for="archery-site">Archery Site</label>


                </fieldset> <!-- end of  your favorit site -->


                <!--start comments and feedback -->
                <fieldset>

                    <legend>I'd love to hear your comments and feedback!</legend>

                    <label for="text-area">Provide any feedback or comments below
                        <textarea name="experience" rows="10" id="text-area"></textarea>
                    </label>

                    <label for="email">Email
                        <input type="email" name="email" id="email" placeholder="your-user-id@provider-name.com"> </label>
                </fieldset> <!-- end of Comments and Feedback -->


                <div class="button">
                    <div class="center"><input type="submit" value="submit" name="submit"></div>
                </div>


            </section>
        </main> <!-- end of main-->

        <footer>

            <div class="flexbox1">
                <div>
                    <p>Copyright &copy; 2020</p>
                </div>


                <div>
                    <p> <a href="about.html">Top of Page</a></p>
                </div>

                <div class="social">
                    <a class="clearhover" title="Click to access Linkedin"
                        href="https://www.linkedin.com/in/joann-cahill-56177013/">
                        <i class="fab fa-linkedin"> </i></a>
                    <a class="clearhover" title="Click to access my Github account"
                        href="https://github.com/jcahill53/">
                        <i class="fab fa-github-square"></i></a>
                </div>
                <!--end of social div-->

            </div>
            <!--end of flexbox1-->



            <!--end of flexbox2-->
        </footer>



    </div><!-- end of div wrapper -->
</body>

</html>
